<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Countdown Timer ðŸŽ‰</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        #timer {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }
        .celebration {
            font-size: 5rem;
        }
        .bomb {
            display: inline-block;
            animation: explode 1s infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0.8;
            animation: confetti 2s infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="timer">Loading...</div>
    <div class="celebration">
        <span class="bomb">ðŸ’£</span> ðŸŽ†ðŸŽ‰ðŸ’¥
    </div>

    <script>
        // Set the date and time for the countdown
        const countdownDate = new Date();
        const dayOfWeek = 4; // Thursday (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
        const now = countdownDate.getDay();
        const daysUntilThursday = (dayOfWeek - now + 7) % 7;
        countdownDate.setDate(countdownDate.getDate() + daysUntilThursday);
        countdownDate.setHours(22, 0, 0, 0); // 10 PM

        // Function to create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);

            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, 2000);
        }

        // Update the countdown every second
        const x = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the timer div
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a celebration message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "ðŸŽ‰ Countdown Finished! ðŸŽ‰ðŸ’£ðŸ’¥";
                document.querySelector(".celebration").innerHTML += " ðŸŽŠðŸŽ‡";

                // Start confetti celebration
                setInterval(createConfetti, 100);
            }
        }, 1000);
    </script>
</body>
</html>
