<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        #timer {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .firework {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0;
            border-radius: 50%;
            animation: explode 1s forwards;
        }
        @keyframes explode {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="timer">Loading...</div>

    <script>
        // Set the date and time for the countdown
        const countdownDate = new Date();
        const dayOfWeek = 4; // Thursday (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
        const now = countdownDate.getDay();
        const daysUntilThursday = (dayOfWeek - now + 7) % 7;
        countdownDate.setDate(countdownDate.getDate() + daysUntilThursday);
        countdownDate.setHours(22, 0, 0, 0); // 10 PM

        // Function to create firework crackers
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(firework);

            // Remove firework after animation
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // Update the countdown every second
        const x = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the timer div
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a celebration message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Countdown Finished!";

                // Start creating fireworks every 2 seconds
                setInterval(createFirework, 2000);
            }
        }, 1000);
    </script>
</body>
</html>
